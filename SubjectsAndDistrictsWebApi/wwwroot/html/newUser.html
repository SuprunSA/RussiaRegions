<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta lang="ru">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/admin/newUser.js" type="module"></script>

    <title>New user</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="container" id="navbar">
                <div class="btn-group btn-group-lg">
                    <a href="../index.html" class="btn btn-secondary">Субъекты</a>
                    <a href="./indexDistricts.html" class="btn btn-secondary">Округа</a>
                </div>
                <div id="user-button" class="justify-content-end">
                    <a id="login-button" href="../html/login.html" class="btn btn-secondary btn-lg">Вход</a>
                </div>
            </div>

        </nav>
    </header>

    <main>
        <p></p>

        <div class="container">
            <h3>Добавление пользователя</h3>
            <form id="new-user-form">
                <div class="form-group">
                    <label for="user-name">Имя пользователя</label>
                    <input id="user-name" class="form-control" type="text" placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <label for="email">Почта</label>
                    <input id="email" class="form-control" type="text" placeholder="Введите почту">
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for="first-name">Фамилия</label>
                        <input id="first-name" class="form-control" type="text" placeholder="Введите фамилию">
                    </div>
                    <div class="col form-group">
                        <label for="middle-name">Имя</label>
                        <input id="middle-name" class="form-control" type="text" placeholder="Введите имя">
                    </div>
                    <div class="col form-group">
                        <label for="last-name">Отчество</label>
                        <input id="last-name" class="form-control" type="text" placeholder="Введите отчество">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group col">
                        <label for="roles">Роли</label>
                        <select id="roles" class="form-select" type="text">
                            <option value="none">Выберите роль(в случае необходимости)</option>
                            <option value="Admin">Администратор</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="password">Пароль</label>
                        <input id="password" class="form-control" type="password" placeholder="Придуммайте пароль">
                    </div>
                </div>
                <a class="btn btn-primary" href="./adminOpp.html">Отменить</a>
                <button id="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>

        <p></p>
    </main>

    <template id="dropdown">
        <div class="dropdown" id="dropdown-menu">
            <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" id="dropdownUserMenu" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownUserMenu">
                <li><a class="dropdown-item" href="userInfo.html">Редактирование пользователя</a></li>
                <li><a class="dropdown-item" href="./changePassword.html">Смена пароля</a></li>
                <li><button id="logout" class="dropdown-item">Выход</button></li>
            </ul>
          </div>
    </template>

    <footer class="text-light bg-secondary pt-3 pb-3 text-center ">
        <div class="container ">
            &copy;Все права защищены
        </div>
    </footer>
</body>

</html>
