<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta lang="ru">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/subjects/addNewSubject.js" type="module"></script>

    <title>New subject</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="container" id="navbar">
                <div class="btn-group btn-group-lg">
                    <a href="../index.html" class="btn btn-secondary">Субъекты</a>
                    <a href="../html/indexDistricts.html" class="btn btn-secondary">Округа</a>
                </div>
                <div class="justify-content-end" id="user-button">
                    <a href="../html/login.html" id="login-button" class="btn btn-secondary btn-lg">Вход</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <p></p>
        <div class="container" id="add-subject">
            <h3>Добавление субъекта</h3>
            <form id="new-subject-form">
                <div class="form-group">
                    <label for="OKATO">Код ОКАТО</label>
                    <input id="OKATO" class="form-control" type="text" placeholder="Введите код ОКАТО">
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="subject-name ">Название</label>
                        <input id="subject-name " class="form-control " type="text " placeholder="Введите название ">
                    </div>
                    <div class="form-group col-6">
                        <label for="admin-center ">Административный центр</label>
                        <input id="admin-center " class="form-control " type="text " placeholder="Введите административный центр ">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group col ">
                        <label for="population ">Население, тыс чел</label>
                        <input id="population " class="form-control " type="text " placeholder="Введите население ">
                    </div>
                    <div class="form-group col ">
                        <label for="square ">Площадь, км<sup>2</sup></label>
                        <input id="square " class="form-control " type="text " placeholder="Введите площадь ">
                    </div>
                    <div class="form-group col ">
                        <label for="select-district">Федеральный округ</label>
                        <select id="select-district" class="form-select">
                            <option value="none" selected>Выберите округ</option>
                        </select>
                    </div>
                </div>
                <a class="btn btn-primary" href="../index.html">Отменить</a>
                <button id="submit" class="btn btn-primary" disabled>Сохранить</button>
            </form>


            <p></p>
    </main>

    <footer class="text-light bg-secondary pt-3 pb-3 text-center ">
        <div class="container ">
            &copy;Все права защищены!(нет)
        </div>
    </footer>

    <template id="dropdown">
        <div class="dropdown" id="dropdown-menu">
            <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" id="dropdownUserMenu" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownUserMenu">
                <li><a class="dropdown-item" href="./userInfo.html">Редактирование пользователя</a></li>
                <li><a class="dropdown-item" href="./changePassword.html">Смена пароля</a></li>
                <li><button id="logout" class="dropdown-item">Выход</button></li>
            </ul>
          </div>
    </template>
</body>

</html>
